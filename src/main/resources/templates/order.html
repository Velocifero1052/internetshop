<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1> <a href="/" style="text-decoration: none; text-color:black">internet shop</a></h1>
</header>
<section>
    <h3 th:text="${product.getName()}"></h3>
    <p th:text="${product.getDescription()}"></p>
    <p th:text="'price: $' + ${product.getPrice()}"></p>
    <p th:text="'category: ' + ${product.getCategory()}"></p>
</section>
    <form action="#"  th:action="@{/order_product}" th:object="${orderForm}" method="post">
        <p>name: <input type="text" th:field="*{name}"></p>
        <p>country: <input type="text" th:field="*{country}"></p>
        <p>address: <input type="text" th:field="*{address}"></p>
        <p>phone: <input type="text" th:field="*{phone}"></p>
        <p>credit card number: <input type="text" th:field="*{creditCard}"></p>
        <p>credit card expiration date: <input type="text" th:field="*{ccExpiration}"></p>
        <p>CVV: <input type="text" th:field="*{ccCVV}"></p>
        <p><input type="submit" value="Submit" />
    </form>
</body>
</html>
