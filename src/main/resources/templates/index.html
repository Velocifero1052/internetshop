<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<th:block th:include="style"></th:block>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-1"></div>
                <div class="col-5">
                    <h1> <a href="/" style="text-decoration: none; text-color:black">internet shop</a></h1>
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                    <form action="#" >
                        <input type="text">
                        <button type="submit">search</button>
                    </form>
                </div>

            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                    </tr>
                    <tr th:each="product: ${productsList}">
                        <td ><a th:href="'/watch_product?pr_id='+${product.getId()}" th:text="${product.getName()}"></a></td>
                        <td th:text="${product.getCategory()}"></td>
                        <td th:text="${product.getPrice()}"></td>
                    </tr>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9"></div>
            <div class="col-2"><a type="button" class="btn btn-dark" href="/add_product">add product</a></div>
            <div class="col-1"></div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="col-1"></div>
            <div class="col-10">
                <p>Shop for PC components</p>
            </div>
            <div class="col-1"></div>
        </div>
    </footer>
</body>
</html>
